<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Dashboard - Page 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 h-screen flex flex-col antialiased selection:bg-blue-100 selection:text-blue-700 page2">
    
    <div class="fixed top-0 z-50 w-full flex items-center justify-between px-8 py-4 bg-white/80 backdrop-blur-xl border-b border-slate-200/60 shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)]">
        
        <div class="flex items-center gap-6">
            <interval-toggle></interval-toggle>
        </div>

        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="flex items-center gap-3 px-6 py-2 rounded-full bg-white border border-slate-200 shadow-sm shadow-slate-200/50">
                <span class="relative flex h-2.5 w-2.5">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500 shadow-sm"></span>
                </span>
                <span class="text-slate-500 text-xs font-semibold uppercase tracking-widest">
                    Interval <span class="text-slate-300 px-1">|</span> <span id="current-interval-display" class="text-slate-800 font-black">15 min</span>
                </span>
            </div>
        </div>

        <a href="index.html" 
           class="group relative px-5 py-2 rounded-lg bg-white border border-slate-200 hover:border-blue-400 transition-all duration-300 shadow-sm hover:shadow-lg hover:shadow-blue-500/10 flex items-center gap-2 overflow-hidden">
            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-50 to-indigo-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            
            <span class="material-symbols-outlined text-slate-400 group-hover:text-blue-600 transition-colors relative z-10 text-[20px]">grid_view</span>
            <span class="text-sm font-semibold text-slate-600 group-hover:text-blue-700 transition-colors relative z-10">Page 1</span>
        </a>
    </div>

    <main
      id="dashboard-container"
      class="flex-grow overflow-auto p-6 pt-24 grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <div id="grid-left" class="bg-white rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] border border-slate-100 overflow-hidden"></div>
      <div id="grid-right" class="bg-white rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] border border-slate-100 overflow-hidden"></div>
    </main>

    <audio id="call-1-sound" src="/audio/long-term.mp3" preload="auto"></audio>
    <audio id="call-2-sound" src="/audio/call-2.mp3" preload="auto"></audio>
    <audio id="call-3-sound" src="/audio/call-3.mp3" preload="auto"></audio>

    <script src="js/interval-toggle.js"></script>
    <script src="js/dashboard-page2.js"></script>
  </body>
</html>
