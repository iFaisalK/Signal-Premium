<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Dashboard - Page 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="bg-gray-100 text-gray-900 h-screen flex flex-col page2">
    
    <div class="bg-white shadow-md border-b border-gray-200 px-6 py-3 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="flex bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-1.5 border-2 border-blue-200 shadow-sm">
                <button id="interval-15m" class="px-4 py-2 text-sm font-bold rounded-lg transition-all duration-200 bg-blue-500 text-white shadow-md" onclick="setUniversalInterval('15m')">15 min</button>
                <button id="interval-1h" class="px-4 py-2 text-sm font-bold rounded-lg transition-all duration-200 text-gray-600 hover:bg-white/50" onclick="setUniversalInterval('1h')">1 hour</button>
            </div>
        </div>
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2 rounded-full shadow-lg font-bold text-lg">
            <span id="current-interval-display">15 min</span> Interval
        </div>
        <a href="index.html" class="px-5 py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200 hover:shadow-lg flex items-center gap-2">
            <span>ðŸ“„</span> Page 1
        </a>
    </div>

    <main
      id="dashboard-container"
      class="flex-grow overflow-auto p-3 grid grid-cols-1 md:grid-cols-2 gap-3"
    >
      <div id="grid-left" class="bg-white rounded-lg shadow-md overflow-hidden"></div>
      <div id="grid-right" class="bg-white rounded-lg shadow-md overflow-hidden"></div>
    </main>

    <audio id="call-1-sound" src="/audio/long-term.mp3" preload="auto"></audio>
    <audio id="call-2-sound" src="/audio/call-2.mp3" preload="auto"></audio>
    <audio id="call-3-sound" src="/audio/call-3.mp3" preload="auto"></audio>

    <script src="js/dashboard-page2.js"></script>
  </body>
</html>
